version: '3.8'
services:
  prometheus:
    build:
      context: .
      dockerfile: Dockerfile_prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
  api:
    build:
      context: .
      dockerfile: Dockerfile_api
    container_name: api
    ports:
      - 4000:4000