databaseChangeLog:
  - changeSet:
      id: 1
      author: me
      comment: Creates a basic table for a mysql database
      changes:
        - createTable:
            tableName: cities
            columns:
              - column:
                  name: country
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
              - column:
                  name: id
                  type: INT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: id
