databaseChangeLog:
  - changeSet:
      id: create-table-lint-build
      author: Tobbe
      comment: Create a database for SQLite
      changes:
        - createTable:
            tableName: cities
            columns:
              - column:
                  name: country
                  type: STRING(50)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: STRING(40)
                  constraints:
                    nullable: false
              - column:
                  name: id
                  type: INT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: id
